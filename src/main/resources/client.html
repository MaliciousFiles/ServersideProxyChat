        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes popupLeave {
            0% { transform: translateY(0); }
            25% { transform: translateY(-10%); }
            100% { transform: translateY(1000%); }
        }
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        @keyframes fillGreen {
            100% {
                box-shadow: inset 0 0 0 32px #7ac142;
            }
        }
        @keyframes fillRed {
            100% {
                box-shadow: inset 0 0 0 32px #c14242;
            }
        }

        .symbol {
            display: none;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            stroke-width: 2;
            stroke: white;
            stroke-miterlimit: 10;
            animation-duration: 0.4s, 0.3s;
            animation-timing-function: ease-in-out, ease-in-out;
            animation-delay: 0.4s, 0.9s;
            animation-iteration-count: 1, 1;
            animation-direction: normal, normal;
            animation-fill-mode: forwards, both;
            animation-play-state: running, running;
        }

        .symbol#playerSelectCheckmark {
            animation-name: fillGreen, scale;
            box-shadow: inset 0 0 0 #7ac142;
        }

        .symbol#playerSelectXmark {
            animation-name: fillRed, scale;
            box-shadow: inset 0 0 0 #c14242;
        }

        .symbol_circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            fill: none;
            animation: stroke .6s cubic-bezier(0.650, 0.000, 0.450, 1.000) forwards;
        }

        .symbol#playerSelectCheckmark .symbol_circle {
            stroke: #7ac142;
        }

        .symbol#playerSelectXmark .symbol_circle {
            stroke: #c14242;
        }

        .symbol_symbol {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke .3s cubic-bezier(0.650, 0.000, 0.450, 1.000) .8s forwards;
        }

        #playerSelectMessage {
            display: none;
            margin-top: 10px;
            font-size: medium !important;
            animation: fadeIn 200ms;
        }

        #playerSelectLoading {
            margin-top: 20px;
        }

        .center {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .lds-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            border: 8px solid;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #40a2ff transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }
        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        body {
            background-color: #f7fffe;
        }

        p, h1, h3 {
            text-align: center;
            color: #4788d1;
            font-family: Minecraftia;
        }

        h3 {
            font-size: small;
            margin-top: 0;
            margin-bottom: 0;
            color: #aaa6a6;
        }

        p {
            font-size: x-large;
        }

        h1 {
            margin-top: 1.5rem;
            margin-bottom: 0;
            font-size: x-large;
            color: #898989;
        }

        #playerSelectMessageButton  {
            top: -2px;
            font-size: 25px !important;
            width: 30px !important;
            height: 30px !important;
            animation: fadeIn 2300ms;
            position: relative !important;
        }

        div.button {
            background-color: #4895d8;
            border-style: none;
            border-radius: 5px;
            color: aliceblue;
            font: 30px Menlo;
            height: 40px;
            width: 40px;
            text-align: center;
            position: absolute;
            cursor: pointer;
        }

        .button-container {
            width: 40px;
            height: 40px;
        }

        .fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(90, 90, 90, 0.5);
            z-index: 9999;
        }


        .popup {
            width: 66%;
            height: 35%;
            background: white;
            margin: auto;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 2%;
        }

        .popupContainer {
            display: flex;
            justify-content: center;
            align-content: center;
            width: 100%;
            height: 100%;
        }

        #playerFace {
            display: flex;
            justify-content: center;
        }

        div.button:active {
            background-color: #3375ab;
        }

        #playerSelectRefresh {
            left: 20%;
        }

        #disconnectButton {
            left: 10%;
            font-size: 35px;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }

        #playerSelectConfirm:not([hidden]), #playerSelectMessageButton:not([hidden]) {
            display: flex;
        }

        #playerSelectConfirm {
            right: 20%;
            font-size: 35px !important;
        }

        #playerSelectConfirm, #playerSelectMessageButton {
            justify-content: center;
            align-items: center;
        }

        div#playerSelectImages {
            display: flex;
            justify-content: center;
        }

        div#playerSelectImages img {
            margin: 10px;
            display: inline;
            height: 100px;
            border-radius: 10px;
            animation: fadeIn 500ms;
            -webkit-animation: fadeIn 500ms;
            -moz-animation: fadeIn 500ms;
            -o-animation: fadeIn 500ms;
            filter: drop-shadow(-0.2rem 0.2rem 0.2rem black);
            cursor: pointer;
        }
        div#playerSelectImages img[chosen] {
            filter: none;
            transform: translate(-0.2rem, 0.2rem);
            outline: #4895d8 solid 4px;
        }

        div#playerSelectImages img:hover {
            opacity: 75%;
        }

        div:has(#mic-icon) {
            width: 100%;
            text-align: center;
            margin-top: 10%;
        }

        #mic-icon {
            font-size: 7rem;
        }

        #mic-icon[force_muted="true"] {
            color: #c14242;
        }

        #mic-icon[force_muted="false"] {
            color: #aaaaaa;
            cursor: pointer;
        }


        .dropdown {
            width: 300px;
            display: inline-block;
            background-color: #fff;
            border-radius: 2px;
            box-shadow: 0 0 2px rgb(204, 204, 204);
            transition: all .5s ease;
            position: relative;
            font-size: 14px;
            color: #474747;
            height: 100%;
            text-align: left;
            margin: 2rem;
        }
        .dropdown .select {
            cursor: pointer;
            display: block;
            padding: 10px;
        }
        .dropdown:hover {
            box-shadow: 0 0 4px rgb(204, 204, 204);
        }
        .dropdown:active {
            background-color: #f8f8f8;
        }

        .dropdown:focus {outline: none;}
        .dropdown.active:hover,
        .dropdown.active {
            box-shadow: 0 0 4px rgb(204, 204, 204);
            border-radius: 2px 2px 0 0;
            background-color: #f8f8f8;
        }
        .dropdown.active .select > i {
            transform: rotate(-90deg);
        }
        .dropdown .dropdown-menu {
            position: absolute;
            background-color: #fff;
            width: 100%;
            left: 0;
            margin-top: 1px;
            box-shadow: 0 1px 2px rgb(204, 204, 204);
            border-radius: 0 1px 2px 2px;
            overflow: hidden;
            display: none;
            max-height: 144px;
            overflow-y: auto;
            z-index: 9;
        }
        .dropdown .dropdown-menu li {
            padding: 10px;
            transition: all .2s ease-in-out;
            cursor: pointer;
        }
        .dropdown .dropdown-menu {
            padding: 0;
            list-style: none;
        }
        .dropdown .dropdown-menu li:hover {
            background-color: #f2f2f2;
        }
        .dropdown .dropdown-menu li:active {
            background-color: #e2e2e2;
        }

        #input-container {
            display: flex;
            justify-content: center;
        }
    </style>

    <script>
        /** CONFIG **/
        const SIGNALING_SERVER = window.location.hostname === "localhost" ? "wss://localhost:25565/websocket" : "wss://" + window.location.hostname + (window.location.port ? ":" + window.location.port : "")+"/websocket";
        /** You should probably use a different stun server doing commercial stuff **/
        /** Also see: https://gist.github.com/zziuni/3741933 **/
        const ICE_SERVERS = [
            {urls:"stun:stun.l.google.com:19302"}
        ];
    </script>

    <script>
        let SUCCESS_COLOR = getComputedStyle(document.documentElement).getPropertyValue('--green');
        let FAILURE_COLOR = getComputedStyle(document.documentElement).getPropertyValue('--red');

        let signaling_socket = null;   /* our socket.io connection to our webserver */
        let local_media_stream = null; /* our own microphone / webcam */
        let javascript_node = null;    /* our javascript node */
        let peers = {};                /* keep track of our peer connections, indexed by peer_id (aka socket.io id) */
        let gain_nodes = {};            /* keep track of our gain nodes, indexed by peer_id */
        let peer_media_elements = {};  /* keep track of our <video>/<audio> tags, indexed by peer_id */
        let message_queue = []; /* keep track of the messages the server sends before `local_media_stream` is defined */
        let self_muted = false;
        let force_muted = false;
        let mic_icon;

        /*
         * AUDIO VISUALIZATION VARIABLES
         */
        let displayChars = String.fromCharCode(9601, 9602, 9603, 9604, 9605, 9606, 9607, 9608); // ▁▂▃▄▅▆▇█
        let maxVolume = 170;
        let decibelsPerCharacter = maxVolume / displayChars.length;
        let actionBarLength = 16; // how many characters long the action bar is
        let lowestFrequency = 20; // in hertz
        let highestFrequency = 5000; // in hertz
        let expBase = Math.pow(highestFrequency/lowestFrequency, 1/actionBarLength); // magic number
        let sampleRate = 48000; // sample rate
        let fftSize = 8192; // fft size
        let frequencyStep = sampleRate/fftSize;

        let indices = Array.from(new Array(actionBarLength+1), (val,idx) => idx === 0 ? 0 : Math.round(lowestFrequency*Math.pow(expBase, idx)/frequencyStep));

        function setMuted(muted, forceMuted=undefined) {
            if (forceMuted !== undefined) force_muted = forceMuted;
            self_muted = muted;

            mic_icon.setAttribute('force_muted', force_muted);
            mic_icon.setAttribute('name', muted || force_muted ? 'mic-off' : 'mic');

            local_media_stream.getAudioTracks()[0].enabled = !muted && !force_muted;
        }

        function genID() {
            let pass = "";

            for (let i = 0; i < 3; i++) {
                pass += Math.random().toString(36).slice(2);
            }

            return pass;
        }

        function getVolumedStreamAndGain() {
            const audioContext = new AudioContext();
            const audioSource = audioContext.createMediaStreamSource(local_media_stream);
            const audioDestination = audioContext.createMediaStreamDestination();

            const gainNode = audioContext.createGain();

            audioSource.connect(gainNode);
            gainNode.connect(audioDestination);

            const stream = audioDestination.stream;

            return {'stream': stream, 'node': gainNode};
        }


        function init() {
            const emit = (event, data) => {
                data.event = event;
                if (signaling_socket.readyState === 1) {
                    signaling_socket.send(JSON.stringify(data));
                }
            }

            const connect = () => {
                emit("validate", {"id": genID()})
            };
            const joinVerify = (data) => {
                let msg = $("#playerSelectMessage");
                msg[0].innerText = data.message;
                msg[0].style.color = data.valid ? SUCCESS_COLOR : FAILURE_COLOR;
                msg.toggle();

                let loadingRing = $("#playerSelectLoading .lds-ring");
                loadingRing.toggle();

                let mark = $("#playerSelect"+(data.valid ? "Checkmark" : "Xmark"));
                mark.toggle();

                setTimeout(() => {
                    let btn = $("#playerSelectMessageButton")
                    btn[0].innerHTML = "&#10140;";
                    if (!data.valid) btn[0].style.transform = "rotate(180deg)";
                    btn[0].removeAttribute("hidden");

                    btn[0].onclick = () => {
                        if (!data.valid) {
                            location.reload();
                            return;
                        }

                        $("#playerSelectPopup > .popup").fadeOut(600);
                        $("#playerSelectPopup").fadeOut(800);

                        let refresh = $("#playerSelectRefresh");
                        refresh.fadeOut(1000);
                        $("#playerSelectSelection").fadeOut(1000);
                        $("#playerSelectImages img").fadeOut(1000);
                        $("#playerSelect > p").fadeOut(1000);
                        $("#playerSelectConfirm").fadeOut(1000, () => {
                            $("#playerSelect").remove();

                            setup_local_media(
                                () => { // accepted
                                    for (let config of message_queue) {
                                        signaling_socket.onmessage({"data": JSON.stringify(config)});
                                    }
                                    message_queue = [];

                                    let div = document.createElement("div");

                                    let exit = document.createElement("div");
                                    exit.classList.add("button");
                                    exit.id = "disconnectButton";
                                    exit.title = "Disconnect";
                                    exit.innerHTML = "&hookleftarrow;"; // ↩
                                    div.appendChild(exit);
                                    $(exit).click(disconnect);

                                    let iconContainer = document.createElement("div");

                                    mic_icon = document.createElement("ion-icon");
                                    mic_icon.id = "mic-icon";
                                    mic_icon.name = "mic";
                                    mic_icon.setAttribute('force_muted', false);
                                    $(mic_icon).click(() => {
                                        if (!force_muted) {
                                            setMuted(!self_muted);
                                            emit("mute_self", {"muted": self_muted});
                                        }
                                    });

                                    iconContainer.appendChild(mic_icon);
                                    div.appendChild(iconContainer);

                                    let inputContainer = document.createElement("div");
                                    inputContainer.id = "input-container";

                                    for (let id of ["input", "output"]) {
                                        let dropdown = document.createElement("div");
                                        dropdown.id = "audio-"+id;
                                        dropdown.classList.add("dropdown");

                                        let select = document.createElement("div");
                                        select.classList.add("select");

                                        let span = document.createElement("span");
                                        span.innerText = "Default";

                                        select.appendChild(span);
                                        dropdown.appendChild(select);

                                        let hiddenInput = document.createElement("input");
                                        hiddenInput.type = "hidden";
                                        hiddenInput.value = "default";

                                        dropdown.appendChild(hiddenInput);

                                        let menu = document.createElement("ul");
                                        menu.classList.add("dropdown-menu");

                                        dropdown.appendChild(menu);

                                        inputContainer.appendChild(dropdown);

                                        $(dropdown).click(() => {
                                            dropdown.tabIndex *= -1;
                                            dropdown.focus();
                                            dropdown.classList.toggle('active');

                                            $(menu).slideToggle(300);
                                        });
                                        $(dropdown).blur(() => {
                                            dropdown.tabIndex = -1;
                                            dropdown.classList.remove('active');

                                            $(menu).slideUp(300);
                                        });
                                    }

                                    navigator.mediaDevices.ondevicechange = () => {
                                        navigator.mediaDevices.enumerateDevices().then((devices) => {
                                            let inHTML = "";
                                            let outHTML = "";

                                            for (let d in devices) {
                                                let device = devices[d];
                                                if (device.kind.includes("audio") && !device.label.includes("Communications")) {
                                                    const option = document.createElement("li")
                                                    option.classList.add("option");
                                                    option.setAttribute("value", device.deviceId);
                                                    option.innerText = device.label.includes("Default") ? "Default" : device.label;

                                                    if (device.kind.includes("input")) inHTML += option.outerHTML;
                                                    else outHTML += option.outerHTML;
                                                }
                                            }

                                            for (let e of $("#input-container .dropdown")) {
                                                let dropdown = $(e);

                                                dropdown.find(".dropdown-menu")[0].innerHTML = (dropdown.attr("id").includes("input") ? inHTML : outHTML);

                                                dropdown.find("li").click((e) => {
                                                    let hiddenInput = $(e.target).parent().siblings("input");
                                                    let id = $(e.target).parent().parent().attr("id");

                                                    let newVal = e.target.getAttribute('value');

                                                    if (newVal !== hiddenInput.val()) {
                                                        if (id.includes('input')) {
                                                            setup_local_media(null, null, e.target.getAttribute("value"));
                                                        } else if (id.includes('output')) {
                                                            for (let audio of $("audio")) {
                                                                audio.setSinkId(e.target.getAttribute("value"));
                                                            }
                                                        }
                                                    }

                                                    $(e.target).parent().parent().find("span").text(e.target.innerText);
                                                    hiddenInput.val(newVal);
                                                });

                                                let curVal = dropdown.find("input").val();
                                                if (curVal === "default" || !devices.some(d => d.deviceId === curVal)) {
                                                    dropdown.find("li[value=default]").triggerHandler('click');
                                                }
                                            }
                                        });
                                    }

                                    div.appendChild(inputContainer);
                                    document.body.appendChild(div);

                                    navigator.mediaDevices.ondevicechange(null);
                                }, () => { // denied

                                }
                            )
                        });
                    };
                }, 1200);
            };
            const disconnect = () => {
                let peer_id;
                /* Tear down all of our peer connections and remove all the
                * media divs when we disconnect */
                for (peer_id in peer_media_elements) {
                    peer_media_elements[peer_id].remove();
                }
                for (peer_id in peers) {
                    peers[peer_id].close();
                }
                peers = {};
                peer_media_elements = {};

                location.reload();
            };
            /**
             * When we join a group, our signaling server will send out 'addPeer' events to each pair
             * of users in the group (creating a fully-connected graph of users, ie if there are 6 people
             * in the channel you will connect directly to the other 5, so there will be a total of 15
             * connections in the network).
             */
            const addPeer = (config) => {
                if (!local_media_stream) {
                    message_queue.push(config);
                    return;
                }

                const peer_id = config.peer_id;
                if (peer_id in peers) {
                    /* This could happen if the user joins multiple channels where the other peer is also in. */
                    console.log("Already connected to peer ", peer_id);
                    return;
                }
                const peer_connection = new RTCPeerConnection(
                    {"iceServers": ICE_SERVERS},
                    {"optional": [{"DtlsSrtpKeyAgreement": true}]} /* this will no longer be needed by chrome
                                                                          * eventually (supposedly), but is necessary
                                                                          * for now to get firefox to talk to chrome */
                );
                peers[peer_id] = peer_connection;
                peer_connection.onicecandidate = function(event) {
                    if (event.candidate) {
                        emit('relay_ice_candidate', {
                            'peer_id': peer_id,
                            'ice_candidate': {
                                'sdpMLineIndex': event.candidate.sdpMLineIndex,
                                'candidate': event.candidate.candidate
                            }
                        });
                    }
                }
                peer_connection.ontrack = function(event) {
                    const remote_media = $("<audio>");
                    remote_media.attr("autoplay", "");
                    remote_media.attr("id", peer_id);
                    peer_media_elements[peer_id] = remote_media;
                    $('body').append(remote_media);
                    remote_media[0].srcObject = event.streams[0];
                }

                const streamAndNode = getVolumedStreamAndGain();

                gain_nodes[peer_id] = streamAndNode.node;

                /* Add our local stream */
                peer_connection.addTrack(streamAndNode.stream.getAudioTracks()[0], streamAndNode.stream);
                /* Only one side of the peer connection should create the
                * offer, the signaling server picks one to be the offerer.
                * The other user will get a 'sessionDescription' event and will
                * create an offer, then send back an answer 'sessionDescription' to us
                */
                if (config.should_create_offer) {
                    peer_connection.createOffer(
                        function (local_description) {
                            peer_connection.setLocalDescription(local_description,
                                function() {
                                    emit('relay_session_description',
                                        {'peer_id': peer_id, 'session_description': local_description});
                                },
                                function() { Alert("Offer setLocalDescription failed!"); }
                            );
                        },
                        function (error) {
                            console.log("Error sending offer: ", error);
                        });
                }
            };
            const setVolume = (config) => {
                for (let id in config.volume) {
                    if (gain_nodes[id]) gain_nodes[id].gain.value = config.volume[id];
                }
            };

            const joinMinecraft = (config) => {
                $("#error").fadeOut(800);
            };

            const leaveMinecraft = (config) => {
                $("#errorTitle").text("Minecraft Offline");
                $("#errorMessage").text("You have left the Minecraft server, please rejoin to continue.");
                $("#errorButton").hide();
                $("#error").fadeTo(200, 1);
            }

            const minecraftDisconnected = (config) => {
                $("#errorTitle").text("Minecraft Disconnected");
                $("#errorMessage").text("You have disconnected through Minecraft. Return to player selection.")  ;
                $("#errorButton").show();
                $("#errorButton").click(() => {
                    location.reload();
                });
                $("#error").fadeTo(200, 1);
            }

            /**
             * Peers exchange session descriptions which contains information
             * about their audio / video settings and that sort of stuff. First
             * the 'offerer' sends a description to the 'answerer' (with type
             * "offer"), then the answerer sends one back (with type "answer").
             */
            const sessionDescription = (config) => {
                if (!local_media_stream) {
                    message_queue.push(config);
                    return;
                }

                const peer_id = config.peer_id;
                const peer = peers[peer_id];
                const remote_description = config.session_description;
                const desc = new RTCSessionDescription(remote_description);
                const stuff = peer.setRemoteDescription(desc,
                    function () {
                        if (remote_description.type === "offer") {
                            peer.createAnswer(
                                function (local_description) {
                                    peer.setLocalDescription(local_description,
                                        function () {
                                            emit('relaySessionDescription',
                                                {'peer_id': peer_id, 'session_description': local_description});
                                        },
                                        function () {
                                            alert("Answer setLocalDescription failed!");
                                        }
                                    );
                                },
                                function (error) {
                                    console.log("Error creating answer: ", error);
                                    console.log(peer);
                                });
                        }
                    },
                    function (error) {
                        console.log("setRemoteDescription error: ", error);
                    }
                );
            };
            /**
             * The offerer will send a number of ICE Candidate blobs to the answerer so they
             * can begin trying to find the best path to one another on the net.
             */
            const iceCandidate = (config) => {
                if (!local_media_stream) {
                    message_queue.push(config);
                    return;
                }

                const peer = peers[config.peer_id];
                const ice_candidate = config.ice_candidate;
                peer.addIceCandidate(new RTCIceCandidate(ice_candidate));
            };
            /**
             * When a user leaves a channel (or is disconnected from the
             * signaling server) everyone will recieve a 'removePeer' message
             * telling them to trash the media channels they have open for those
             * that peer. If it was this client that left a channel, they'll also
             * receive the removePeers. If this client was disconnected, they
             * won't receive removePeers, but rather the
             * signaling_socket.on('disconnect') code will kick in and tear down
             * all the peer sessions.
             */
            const removePeer = (config) => {
                if (!local_media_stream) {
                    message_queue.push(config);
                    return;
                }

                const peer_id = config.peer_id;
                if (peer_id in peer_media_elements) {
                    peer_media_elements[peer_id].remove();
                }
                if (peer_id in peers) {
                    peers[peer_id].close();
                }
                delete peers[peer_id];
                delete peer_media_elements[config.peer_id];
            };

            $("#playerSelectRefresh")[0].onclick = () => {
                $("#playerSelect img[chosen]")[0]?.removeAttribute("chosen");
                $("#playerSelectConfirm")[0].hidden = true;
                $("#playerSelectSelection")[0].innerHTML = "&nbsp;";

                $("#playerSelectImages")[0].innerHTML = "";

                emit('request_player_list', {});
            }
            $("#playerSelectConfirm")[0].onclick = (e) => {
                let uuid = $("#playerSelect img[chosen]")[0]?.getAttribute("uuid");

                if (uuid) {
                    emit('join', {"uuid": uuid});
                    $("#playerSelectPopup").fadeTo(200, 1);
                } else {
                    e.target.hidden = true;
                }
            }
            const playerList = (config) => {
                let players = config.players;

                $("div#playerSelect")[0].removeAttribute("hidden");

                let div = $("div#playerSelectImages")[0];
                div.innerHTML = "";

                for (let name in players) {
                    let img = document.createElement("img");
                    img.setAttribute("name", name);
                    img.setAttribute("uuid", players[name]);
                    img.src = "https://crafatar.com/avatars/"+players[name]+"?overlay=true";
                    img.title = name;

                    img.onclick = (e) => {

                        if (e.target.hasAttribute("chosen")) {
                            e.target.removeAttribute("chosen");
                            $("#playerSelectConfirm")[0].hidden = true;
                        } else {
                            $("#playerSelect img[chosen]")[0]?.removeAttribute("chosen");
                            e.target.setAttribute("chosen", "");

                            $("#playerSelectConfirm")[0].hidden = false;

                            $("#playerSelectSelection")[0].innerText = name;
                        }
                    }
                    img.onmouseover = () => {
                        $("#playerSelectSelection")[0].innerText = name;
                    }
                    img.onmouseleave = () => {
                        $("#playerSelectSelection")[0].innerHTML = $("#playerSelect img[chosen]")[0]?.getAttribute("name") ?? "&nbsp;"
                    }

                    div.appendChild(img);
                }
            }

            signaling_socket = new WebSocket(SIGNALING_SERVER);
            signaling_socket.onopen = connect;
            signaling_socket.onclose = minecraftDisconnected;

            signaling_socket.onmessage = (message) => {
                const data = JSON.parse(message.data);
                switch (data.event) {
                    case "join_verify": joinVerify(data); break;
                    case "add_peer": addPeer(data); break;
                    case "set_volume": setVolume(data); break;
                    case "session_description": sessionDescription(data); break;
                    case "ice_candidate": iceCandidate(data); break;
                    case "remove_peer": removePeer(data); break;
                    case "player_list": playerList(data); break
                    case "join_minecraft": joinMinecraft(data); break
                    case "leave_minecraft": leaveMinecraft(data); break
                    case "disconnected": minecraftDisconnected(data); break
                    case "force_mute": setMuted(undefined, data.muted); break
                    case "mute_self": setMuted(data.muted);
                }
            }

            /***********************/
            /** Local media stuff **/
            /***********************/
            function setup_local_media(callback, errorback, deviceId="default") {
                // if (local_media_stream != null) {  /* ie, if we've already been initialized */
                //     if (callback) callback();
                //     return;
                // }
                /* Ask user for permission to use the computers microphone and/or camera,
                * attach it to an <audio> or <video> tag if they give us access. */
                console.log("Requesting access to local audio / video inputs");

                navigator.mediaDevices.getUserMedia({"audio": {"advanced": [{"deviceId": deviceId}]}, "video": false})
                    .then(function(stream) { /* user accepted access to a/v */
                        console.log("Access granted to audio/video");

                        const audioContext = new AudioContext();
                        audioContext.sampleRate = sampleRate;

                        const analyser = audioContext.createAnalyser();
                        const source = audioContext.createMediaStreamSource(stream);
                        const javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);

                        analyser.smoothingTimeConstant = 0.3;
                        analyser.fftSize = fftSize;

                        source.connect(analyser);
                        analyser.connect(javascriptNode);
                        javascriptNode.connect(audioContext.destination);

                        javascriptNode.onaudioprocess = function() {
                            const array = new Uint8Array(analyser.frequencyBinCount);
                            analyser.getByteFrequencyData(array);

                            let actionBar = "";

                            for (let i = 0; i < indices.length-1; i++) {
                                const slice = array.slice(indices[i], indices[i+1]);
                                let volume = slice.reduce((a, b) => a + b) / slice.length

                                actionBar += displayChars[Math.floor(Math.min(displayChars.length-1, volume/decibelsPerCharacter))];
                            }

                            emit('volume_visualization', {"actionBar": actionBar});
                        }

                        if (javascript_node) {
                            javascript_node.onaudioprocess = null;
                            javascript_node.disconnect();
                        }
                        if (local_media_stream) {
                            stream.getAudioTracks()[0].enabled = local_media_stream.getAudioTracks()[0].enabled;
                        }

                        local_media_stream = stream;
                        javascript_node = javascriptNode;

                        for (let peer in peers) {
                            const streamAndNode = getVolumedStreamAndGain();

                            if (gain_nodes[peer]) {
                                const node = gain_nodes[peer];

                                streamAndNode.node.gain.value = node.gain.value;
                            }
                            gain_nodes[peer] = streamAndNode.node;

                            for (let sender of peers[peer].getSenders()) {
                                sender.replaceTrack(streamAndNode.stream.getAudioTracks()[0]);
                                sender.setStreams(streamAndNode.stream);
                            }
                        }

                        if (callback) callback();
                    })
                    .catch(function(e) { /* user denied access to a/v */
                        console.log("Access denied for audio/video: "+e);
                        if (errorback) errorback();

                        alert("Denied access to audio, reloading.");
                        document.location.reload()
                    });
            }
        }
    </script>
    <title>Voice Server</title>
</head>
<body onload='init()'>
<div id="playerFace"></div>
<div id="playerSelect" hidden>
    <p><b>Select your Minecraft player:</b></p>
    <div class="button" id="playerSelectRefresh" title="Refresh Players">&circlearrowright;</div>
    <div hidden class="button" id="playerSelectConfirm" title="Confirm Player">&#10140;</div>
    <p id="playerSelectSelection">&nbsp;</p>
    <div id="playerSelectImages"></div>
    <div class="fullscreen-container" id="playerSelectPopup">
        <div class="popupContainer">
            <div class="popup">
                <div>
                    <h1>Confirming selection in Minecraft</h1>
                    <h3>Check your in-game chat for a message.</h3>
                </div>
                <div>
                    <div class="center" id="playerSelectLoading">
                        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                        <svg id="playerSelectCheckmark" class="symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="symbol_circle" cx="26" cy="26" r="25" fill="none"/><path class="symbol_symbol" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
                        <svg id="playerSelectXmark" class="symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="symbol_circle" cx="26" cy="26" r="25" fill="none"/><path class="symbol_symbol" fill="none" d="M16 16 36 36 M36 16 16 36"/></svg>
                    </div>
                    <p id="playerSelectMessage"></p>
                </div>
                <div class="button-container">
                    <div class="button" id="playerSelectMessageButton" hidden></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="fullscreen-container" id="error">
    <div class="popupContainer">
        <div class="popup" style="height: 20%">
            <h1 id="errorTitle"></h1>
            <p id="errorMessage" style="color: var(--red); font-size: medium;"></p>
            <div class="button-container">
                <div class="button" id="errorButton" hidden>&#10005;</div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
